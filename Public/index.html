        * {

            height:100px;

          h1{

          }
          p{
            color:red;
          }

          #nb{
            display: flex;
            align-items: center;
            position: sticky;
            top: 0px;
            float: right;
        }
        #nb::before{
            content: "";
            background-color:red;
            position: absolute;
            top:0px;
            left:0px;
            height: 100%;
            width:100%;
            z-index: -1;
            opacity: 0;
        }
        #nb ul li{
            list-style-type: none;
            display: inline-block;
            transition: 0.7s all;
            border-radius: 8px ;
        }
        #nb ul li:hover{
            background-color:rgb(117, 142, 255);
       }
       #nb ul li a{
        text-decoration: none;
        color:red;
        padding :30px;

    height: 700px;
    justify-content: left;
    align-items: left;
}

.home::before{ 
    content: "";
    position: absolute;
    background: url("./images/challan.jpg") no-repeat center center/cover;

}
.home .text-block {
  position: relative;
